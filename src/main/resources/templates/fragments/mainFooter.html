<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Expense Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </style>
</head>

<body>

  <footer class="text-center text-white mt-5"
    style="background-color: #f1f1f1; position: relative; bottom: 0; width: 100%">
    <div class="container pt-4">
      <section class="mb-4">
        <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="https://www.instagram.com/" role="button"
          target="_blank" data-mdb-ripple-color="dark">
          <img alt="instagram" src="/images/instagram.png" data-toggle="tooltip" title="Instagram">
        </a>

        <!-- Linkedin -->
        <a class="btn btn-link btn-floating btn-lg text-dark m-1"
          href="https://www.linkedin.com/in/manish-pawar-83590921b/" role="button" target="_blank"
          data-mdb-ripple-color="dark">
          <img alt="linkedin" src="/images/linkedin.png" data-toggle="tooltip" title="Linkedin">
        </a>
        <!-- Github -->
        <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="https://github.com/ManishPawarr" target="_blank"
          role="button" data-mdb-ripple-color="dark">
          <img alt="github" src="/images/github.png" data-toggle="tooltip" title="Github">
        </a>
        <!-- Contact -->
        <a class="btn btn-link btn-floating btn-lg text-dark m-1" th:href="@{/user/contactForm}" role="button"
          target="_blank" data-mdb-ripple-color="dark">
          <img alt="contact me" src="/images/contact.png" data-toggle="tooltip" title="Contact me">
        </a>
      </section>
      <!-- Section: Social media -->
    </div>


    <!-- Copyright -->
    <div class="text-center text-dark p-3" style="background-color: rgba(0, 0, 0, 0.2);">
      Â© 2023 Copyright: ExpenseTracker.
      <a class="text-dark" href="https://mdbootstrap.com/">All Rights Reserved.</a>
    </div>
    <!-- Copyright -->
  </footer>

  <script>
    $(document).ready(function () {
      $('[data-toggle="tooltip"]').tooltip();
    });
  </script>
</body>

</html>
