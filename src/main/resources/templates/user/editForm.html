<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	<meta charset="UTF-8">
	<title>Expense Tracker - Edit Here</title>
	<link rel="icon" type="image/x-icon" href="/images/favicon_1.png">
</head>

<body class="vh-100 d-flex align-items-center justify-content-center">


	<div class="container w-50 p-4" style="box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;">
		<form th:action="@{/user/updateItem}" th:object="${edit}" method="post">
			<div class="form-group">
				<div class="form-outline">
					<h3 class="text-center my-3 pb-3 display-5">Edit here</h3>
					<div class="form-group mt-4">
						<label for="exampleFormControlInput1" class="mb-2">Description</label>
						<input placeholder="Enter description here" type="text" id="form1" class="form-control mx-10"
							style="box-shadow: rgba(0, 0, 0, 0.15) 1.95px 1.95px 2.6px;" th:field="*{description}" />
					</div>
					<div class="form-group mt-4">
						<label for="exampleFormControlInput1" class="mb-2">Amount</label>
						<input placeholder="Enter amount here" type="number" id="form1" class="form-control mx-10"
							style="box-shadow: rgba(0, 0, 0, 0.15) 1.95px 1.95px 2.6px;" th:field="*{spent}" />
					</div>
					<div class="form-group mt-4">
						<label for="exampleFormControlInput1" class="mb-2">Date</label>
						<input type="date" id="form1" class="form-control mx-10"
							style="box-shadow: rgba(0, 0, 0, 0.15) 1.95px 1.95px 2.6px;" th:field="*{lastUpdate}" />
					</div>
					<input type="hidden" id="form1" class="form-control"
						style="width: 13rem; box-shadow: rgba(0, 0, 0, 0.15) 1.95px 1.95px 2.6px;" th:field="*{uId}" />
				</div>
				<div class="mt-4">
					<button type="submit" class="btn btn-primary"
						style="box-shadow: rgba(0, 0, 0, 0.15) 1.95px 1.95px 2.6px;">Save</button>
					<a th:href="@{/user/home}" class="btn btn-outline-secondary mx-3">Back to home</a>
				</div>
			</div>

		</form>
	</div>
</body>

</html>
